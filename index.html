<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>he he he...</h1>
    <ul>
        <li><a href="/path/to/file1.txt">file1.txt</a></li>
        <li><a href="/path/to/file2.jpg">file2.jpg</a></li>
        <li><a href="/path/to/file3.pdf">file3.pdf</a></li>
    </ul>
</body>
</html>
