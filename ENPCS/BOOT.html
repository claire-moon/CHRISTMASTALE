<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOT</title>
    <style>
        body {
            background-color: #191970; /* Midnight blue */
            color: #fff; /* White */
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #animation {
            white-space: pre;
            text-align: center;
        }
        #loading-bar {
            width: 80%;
            height: 30px;
            border: 2px solid #fff; /* White */
            margin-top: 20px;
            position: relative;
        }
        #loading-progress {
            width: 0;
            height: 100%;
            background-color: #fff; /* White */
            animation: load 5s linear forwards;
        }
        @keyframes load {
            to {
                width: 100%;
            }
        }
        #command-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
            border: 1px solid #fff; /* White */
            padding: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="animation"></div>
    <div id="loading-bar">
        <div id="loading-progress"></div>
    </div>
    <div id="command-preview"></div>
    <script>
        const frames = [
            `

 _______         __    _  _______  _______  _______    _______  _______ 
|       |       |  |  | ||       ||       ||       |  |       ||       |
|    ___| ____  |   |_| ||    _  ||       ||  _____|  |   _   ||  _____|
|   |___ |____| |       ||   |_| ||       || |_____   |  | |  || |_____ 
|    ___|       |  _    ||    ___||      _||_____  |  |  |_|  ||_____  |
|   |___        | | |   ||   |    |     |_  _____| |  |       | _____| |
|_______|       |_|  |__||___|    |_______||_______|  |_______||_______|
                                            
            `,
            `
 _______         __    _  _______  _______  _______    _______  _______ 
|       |       |  |  | ||       ||       ||       |  |       ||       |
|    ___| ____  |   |_| ||    _  ||       ||  _____|  |   _   ||  _____|
|   |___ |____| |       ||   |_| ||       || |_____   |  | |  || |_____ 
|    ___|       |  _    ||    ___||      _||_____  |  |  |_|  ||_____  |
|   |___        | | |   ||   |    |     |_  _____| |  |       | _____| |
|_______|       |_|  |__||___|    |_______||_______|  |_______||_______|
                                            
            `,
            `
 _______         __    _  _______  _______  _______    _______  _______ 
|       |       |  |  | ||       ||       ||       |  |       ||       |
|    ___| ____  |   |_| ||    _  ||       ||  _____|  |   _   ||  _____|
|   |___ |____| |       ||   |_| ||       || |_____   |  | |  || |_____ 
|    ___|       |  _    ||    ___||      _||_____  |  |  |_|  ||_____  |
|   |___        | | |   ||   |    |     |_  _____| |  |       | _____| |
|_______|       |_|  |__||___|    |_______||_______|  |_______||_______|
                                            
            `
        ];

        let currentFrame = 0;
        const animationElement = document.getElementById('animation');
        const commandPreview = document.getElementById('command-preview');

        function showNextFrame() {
            animationElement.textContent = frames[currentFrame];
            currentFrame = (currentFrame + 1) % frames.length;
        }

        setInterval(showNextFrame, 500);

        const gibberishLines = [
            'Initializing...',
            'Loading modules...',
            'Connecting to server...',
            'Fetching data...',
            'Starting services...',
            'Boot sequence complete.'
        ];

        function showGibberish() {
            const line = document.createElement('div');
            line.textContent = gibberishLines[Math.floor(Math.random() * gibberishLines.length)];
            commandPreview.appendChild(line);
            if (commandPreview.childElementCount > 5) {
                commandPreview.removeChild(commandPreview.firstChild);
            }
        }

        setInterval(showGibberish, 500);

        setTimeout(() => {
            window.location.href = '../enpcs.html';
        }, 5000); // redirect to terminal after 5 seconds
    </script>
</body>
</html>
