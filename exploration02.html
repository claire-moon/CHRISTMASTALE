<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exploration demo</title>
    <style>
        @font-face {
            font-family: 'Jebone';
            src: url('fonts/jebone.ttf') format('truetype');
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }
        .container {
            position: relative;
        }
        .image {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        .hotspot {
            position: absolute;
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Jebone', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/02.bmp" alt="the mountains" class="image" id="explorationImage">
        <div class="hotspot" style="top: 270px; left: 182px; width: 100px; height: 100px;" data-tooltip="Wow... The light and the mountain.." data-link="exploration03.html"></div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hotspots = document.querySelectorAll('.hotspot');
            const tooltip = document.getElementById('tooltip');
            const image = document.getElementById('explorationImage');

            function typeWriter(text, element, callback) {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 50);
                    } else if (callback) {
                        callback();
                    }
                }
                type();
            }

            hotspots.forEach(hotspot => {
                hotspot.addEventListener('mouseover', (e) => {
                    const tooltipText = e.target.getAttribute('data-tooltip');
                    if (tooltipText) {
                        tooltip.style.display = 'block';
                        tooltip.style.opacity = 1;
                        typeWriter(tooltipText, tooltip);
                    }
                });

                hotspot.addEventListener('mousemove', (e) => {
                    const rect = image.getBoundingClientRect();
                    tooltip.style.left = `${e.clientX - rect.left + 10}px`;
                    tooltip.style.top = `${e.clientY - rect.top + 10}px`;
                });

                hotspot.addEventListener('mouseout', () => {
                    tooltip.style.opacity = 0;
                    setTimeout(() => {
                        tooltip.style.display = 'none';
                    }, 500);
                });

                hotspot.addEventListener('click', () => {
                    const link = hotspot.getAttribute('data-link');
                    if (link) {
                        window.location.href = link;
                    }
                });
            });
        });
    </script>
</body>
</html>
